<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1>calculator main page</h1>
    {% if error %}
    <h1 style="color:red">{{error}}</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
    <label for="Num1">Enter number 1:</label>
    <input type="text" name = "Num1" placeholder="enter number 1" ><br><br>
    <label for="Num2">Enter number 2:</label>
    <input type="text" name = "Num2" placeholder="enter number 2" ><br><br>
    <label for="op">Enter Operation:</label>
    <input type="text" name = "op" placeholder="enter operation" ><br><br>
    <button type = "submit">
        Submit
    </button>
    </form>
    {% if result %}
    <h1>result: {{result}}</h1>
    {% endif %}
</body>
</html>
